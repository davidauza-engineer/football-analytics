<p>Here is a function called <code class="language-python">pow()</code>:</p>
<pre><code class="language-python">def pow(x, y):
    return x ** y</code></pre>
<p>It returns <strong>x</strong> raised to the power <strong>y</strong>. For two function calls <code class="language-python">pow(2, 3)</code> and <code class="language-python">pow(3, 2)</code>, calculate the sum of the two returned numbers.</p>
