<p>Use the table below to represent the <code class="java">-rwxrw-r--</code> permission set as octal numbers. Choose the right answer.</p>
<table align="center" border="1" style="height: 406px; width: 349px;">
<tbody>
<tr>
<th>Number</th>
<th>Permission Type</th>
<th>Symbol</th>
</tr>
<tr>
<td>0</td>
<td>No Permission</td>
<td>---</td>
</tr>
<tr>
<td>1</td>
<td>Execute</td>
<td>--x</td>
</tr>
<tr>
<td>2</td>
<td>Write</td>
<td>-w-</td>
</tr>
<tr>
<td>3</td>
<td>Execute + Write</td>
<td>-wx</td>
</tr>
<tr>
<td>4</td>
<td>Read</td>
<td>r--</td>
</tr>
<tr>
<td>5</td>
<td>Read + Execute</td>
<td>r-x</td>
</tr>
<tr>
<td>6</td>
<td>Read + Write</td>
<td>rw-</td>
</tr>
<tr>
<td>7</td>
<td>Read + Write + Execute</td>
<td>rwx</td>
</tr>
</tbody>
</table>
