<div class="step-text">
<p>Write a program that will print the length of a <strong>printable representation</strong> of the string <code class="java">'That is \n mine'</code>. <br/>
<br/>
<b>Tip:</b> The function <code class="java">repr()</code> returns a printable representation of this string, thus, escape sequences are visible. Don't forget to use <code class="java">len()</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
